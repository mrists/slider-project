<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <h1 class="title">Iphone 12</h1>
    <div class="carousel" id="carousel">

        <div class="slides" id="slides">
            <div class="slide active"><p class="slide-text main">all colors</p></div>
            <div class="slide"><p class="slide-text">black</p></div>
            <div class="slide"><p class="slide-text">white</p></div>
            <div class="slide"><p class="slide-text">red</p></div>
            <div class="slide"><p class="slide-text">green</p></div>
            <div class="slide"><p class="slide-text">blue</p></div>
        </div>

    </div>
    
    <script src="assets/js/main.js" type="module"></script>

</html>
