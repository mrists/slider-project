<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">Iphone 12</h1>
    <div class="carousel" id="carousel">
        <div class="slides" id="slides">
            <div class="slide active">
                <p class="slide-text">colors</p>
                <img class="slide-image" src="assets/images/iphone-colors.jpg" alt="">
            </div>
            <div class="slide">
                <p class="slide-text">black</p>
                <img class="slide-image" src="assets/images/iphone-12-black-select-2020.jpg" alt="">
            </div>
            <div class="slide">
                <p class="slide-text">white</p>
                <img class="slide-image" src="assets/images/iphone-12-white-select-2020.jpg" alt="">
            </div>
            <div class="slide">
                <p class="slide-text">red</p>
                <img class="slide-image" src="assets/images/iphone-12-red-select-2020.jpg" alt="">
            </div>
            <div class="slide">
                <p class="slide-text">green</p>
                <img class="slide-image" src="assets/images/iphone-12-green-select-2020.jpg" alt="">
            </div>
            <div class="slide">
                <p class="slide-text">blue</p>
                <img class="slide-image" src="assets/images/iphone-12-blue-select-2020.jpg" alt="">
            </div>
        </div>

    </div>
    
    <script src="assets/js/main.js" type="module"></script>
</body>

</html>
